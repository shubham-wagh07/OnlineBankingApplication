# Project: OnlineBankingApplication
# Description: This project is a comprehensive banking application developed using Java with Spring Boot, Thymeleaf and MySQL for a dynamic, full-stack experience. 
#              It includes features like user registration, login, account management, and transaction handling. Customers can open new accounts, make deposits, 
#              and view transaction history. Technologies used include Java with Spring Boot for backend development, Thymeleaf for frontend, and MySQL for 
#              data storage. Security is ensured with BCrypt password encryption and session management. Custom error handling and caching configurations are in 
#              place to enhance performance and security. The application is tested with mock data using the third-party API, Mockaroo, to ensure reliability 
#              and functionality. This project integrates modern development practices and technologies to provide a robust banking solution.
