<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgb(128, 64, 64), rgb(255, 128, 64));
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: linear-gradient(to right, #141E30, #243B55);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
           
        }
        h2 {
            color: #FFD700;
            margin-bottom: 20px;
            
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            
        }
        .button,
        .link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }
        .button {
            background-color: #FFD700;
            color: #141E30;
        }
        .button:hover {
            background-color: rgb(0, 255, 0);
            transform: scale(1.1);
        }
        .link {
            color: #FFD700;
            border: 1px solid #FFD700;
        }
        .link:hover {
            background-color: rgb(0, 255, 0);
            color: #141E30;
        }
        .error {
            color: #FF6B6B;
            margin-top: 10px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 1.2em;
            }
            input[type="text"],
            input[type="password"] {
                font-size: 0.9em;
            }
            .button,
            .link {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            h2 {
                font-size: 1em;
            }
            input[type="text"],
            input[type="password"] {
                font-size: 0.8em;
            }
            .button,
            .link {
                font-size: 0.8em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/login}" method="post">
            <label for="email">Email:</label>
            <input type="text" id="email" autocomplete="off" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <input type="submit" value="Login" class="button" />
        </form>
        <a href="/register" class="link">Don't have an account? Register here</a>
    </div>
</body>
</html>
