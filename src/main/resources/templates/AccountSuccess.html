<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Opening Success</title>
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
            position: relative;
            overflow: hidden;
            margin: 0; /* Remove default margin */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #009688;
            font-size: 2em; /* Responsive font size */
        }

        p {
            font-size: 18px;
            line-height: 1.5; /* Improved readability */
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f0f0;
            opacity: 0.7;
            z-index: 0;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #555;
            text-decoration: none;
            font-size: 24px;
        }

        .social-icons a:hover {
            color: #009688;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 16px;
            }

            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }

            .social-icons a {
                font-size: 20px;
                margin: 0 8px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            p {
                font-size: 14px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .social-icons a {
                font-size: 18px;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Thanks for creating an account with us. We're excited to have you on board.</p>
        <div class="button-container">
            <a href="/account/home" class="btn">Check Balance</a>
        </div>
        <p>Follow us on social media:</p>
        <div class="social-icons">
            <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <script>
      
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                document.body.appendChild(confetti);
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.backgroundColor = 'hsl(' + Math.random() * 360 + ', 100%, 50%)';
            }
        }

        window.onload = function() {
            createConfetti();
        };
    </script>
    <style>
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: fall linear infinite;
        }
    </style>
</body>
</html>
