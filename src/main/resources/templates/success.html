<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141E30, #243B55);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        h2 {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 2em;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            animation: fadeIn 2s 0.5s ease-in-out;
        }

        a {
            color: #141E30;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.1em;
            background-color: #FFD700;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: fadeIn 2s 1s ease-in-out;
        }

        a:hover {
            background-color: rgb(0, 255, 0);
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes confetti {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            border-radius: 50%;
            animation: confetti 2s ease-in-out infinite;
        }

        /* Confetti positions and colors */
        .confetti div:nth-child(1) { left: 10%; background-color: #FF6347; animation-delay: 0s; }
        .confetti div:nth-child(2) { left: 30%; background-color: #FF4500; animation-delay: 0.5s; }
        .confetti div:nth-child(3) { left: 50%; background-color: #32CD32; animation-delay: 1s; }
        .confetti div:nth-child(4) { left: 70%; background-color: #00BFFF; animation-delay: 1.5s; }
        .confetti div:nth-child(5) { left: 90%; background-color: #FFD700; animation-delay: 2s; }
    </style>
</head>

<body>
    <div class="confetti">
        <!-- Confetti elements -->
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="container">
        <h2>ðŸŽ‰ Registration Successful! ðŸŽ‰</h2>
        <p>Congratulations! Your account has been created successfully. We're excited to have you on board.</p>
        <a href="/login">Login</a>
    </div>
</body>

</html>
