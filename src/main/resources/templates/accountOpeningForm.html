<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Opening Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f7b733, #fc4a1a);
        }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 32px;
        color: #333;
        margin-bottom: 30px;
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="date"],
    select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #f9f9f9;
        color: #333;
    }

    button {
        padding: 12px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }

    .checkbox-container {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
    }

    .checkbox-container label {
        margin-right: 10px;
        font-weight: normal;
        color: #555;
    }

   
     .terms-link {
        color: #007bff;
        text-decoration: none;
    }

    .terms-link:hover {
        text-decoration: underline;
    }

    .form-footer {
        text-align: center;
    }

    .form-group {
        margin-bottom: 6px;
    }

    .form-group label {
        font-weight: normal;
    }

    .error-message {
        color: red;
    }

    .required-field::after {
        content: '*';
        color: red;
    }
	.error {
			            color: #FF6B6B;
			            margin-top: 10px;
						margin-left: 300px;
			        }
</style>
</head>
<body>
    <div class="container">
        <h1>Account Opening Form</h1>
		<div th:if="${error}" class="error">
				            <p th:text="${error}"></p>
				        </div>
        <form action="/account/open"  method="post">
            <div class="form-group">
                <label for="fullName" class="required-field">Full Name:</label>
                <input type="text" id="fullName" autocomplete="off" name="fullName" required>
            </div>

        

        <div class="form-group">
            <label for="address" class="required-field">Address:</label>
            <input type="text" id="address" autocomplete="off"name="address" required>
        </div>

        <div class="form-group">
            <label for="contact" class="required-field">Contact Number:</label>
            <input type="tel" id="contact" name="phoneNumber" required>
        </div>

        

        <div class="form-group">
            <label for="accountType" class="required-field">Account Type:</label>
            <select id="accountType" name="accountType" required>
                <option value="" disabled selected>Select account type</option>
                <option value="savings">Savings</option>
                <option value="current">Current</option>
            </select>
        </div>

        <div class="form-group">
            <label for="initialDeposit" class="required-field">Initial Deposit Amount:</label>
            <input type="number" id="initialDeposit" name="initialDeposit" min="0" required>
        </div>

        <div class="form-group">
            <label for="branch">Preferred Branch:</label>
            <input type="text" id="branch" autocomplete="off" name="preferredBranch">
        </div>

        <div class="form-group">
            <label for="nomineeDetails">Nominee Details:</label>
            <input type="text" id="nomineeDetails" autocomplete="off" name="nomineeDetails">
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#" class="terms-link">terms and conditions</a></label>
        </div>

        <button type="submit">Submit</button>
    </form>
    <div class="form-footer">
        <p> 2024 Shubham Online Bank. All rights reserved.</p>
    </div>
</div>
<script>
	        // Check if error message is present in local storage and display it
	        window.onload = function() {
	            var errorMessage = localStorage.getItem("errorMessage");
	            if (errorMessage) {
	                var errorDiv = document.createElement("div");
	                errorDiv.setAttribute("class", "error");
	                errorDiv.setAttribute("id", "errorMessage");
	                errorDiv.innerHTML = "<p>" + errorMessage + "</p>";
	                document.body.insertBefore(errorDiv, document.body.firstChild);
	            }
	        };
	
	        // Hide the error message when the page is refreshed
	        window.addEventListener("beforeunload", function() {
	            localStorage.removeItem("errorMessage");
	        });
	
	        // Save the error message in local storage when form is submitted
	        document.querySelector("form").addEventListener("submit", function(event) {
	            var errorMessage = document.getElementById("errorMessage");
	            if (errorMessage) {
	                localStorage.setItem("errorMessage", errorMessage.textContent.trim());
	            }
	        });
	    </script>
</body>
</html>
