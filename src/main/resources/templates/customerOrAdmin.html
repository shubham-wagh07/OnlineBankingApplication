<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer or Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141E30, #243B55);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically on small screens */
            justify-content: center;
            gap: 15px; /* Space between buttons */
            margin-top: 30px;
        }

        .button {
            padding: 15px 30px;
            font-size: 22px;
            background-color: #FFD700;
            color: #141E30;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #FFC700;
        }

        /* Responsive Design */
        @media (min-width: 600px) {
            .button-container {
                flex-direction: row; /* Align buttons horizontally on larger screens */
                gap: 30px; /* Increase space between buttons */
            }

            .button {
                font-size: 18px; /* Slightly smaller font size on larger screens */
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px; /* Less padding on smaller screens */
            }

            h2 {
                font-size: 1.5em; /* Smaller font size for header */
                margin-bottom: 15px; /* Adjust margin */
            }

            .button {
                padding: 12px 20px; /* Smaller button padding */
                font-size: 16px; /* Smaller font size for buttons */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you a Customer or an Admin?</h2>
        <div class="button-container">
            <a href="/maintenance" class="button">Admin</a>
            <a href="/register" class="button">Customer</a>
        </div>
    </div>
</body>
</html>
