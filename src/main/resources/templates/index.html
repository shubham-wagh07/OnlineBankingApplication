<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online Banking Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport meta tag -->
    <style>
        /* Existing CSS styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6A9113, #141517);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #FFD700;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #FFD700;
            color: #141517;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .button:hover {
            background-color: #FFC700;
            transform: scale(1.1);
        }

        /* Added responsiveness */
        @media only screen and (max-width: 768px) {
            /* Adjust styles for smaller screens */
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
            .button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, I am Shubham Wagh a Java Full Stack Developer!</h1>
        <p>I have created this project to develop a modern and efficient online banking application.</p>
        <a href="/customerOrAdmin" class="button">Get Started</a>
    </div>

    <script>
        
        const colors = [
            ['#6A9113', '#141517'],
            ['#FF512F', '#DD2476'],
            ['#00C9FF', '#92FE9D'],
            ['#FC466B', '#3F5EFB']
        ];
        let step = 0;
        const gradientSpeed = 0.002;

        function updateGradient() {
            if (step >= 1) {
                step %= 1;
            }
            const c0_0 = colors[0][0];
            const c0_1 = colors[0][1];
            const c1_0 = colors[1][0];
            const c1_1 = colors[1][1];

            const istep = 1 - step;
            const color1 = `rgb(
                ${Math.round(istep * parseInt(c0_0.slice(1, 3), 16) + step * parseInt(c1_0.slice(1, 3), 16))},
                ${Math.round(istep * parseInt(c0_0.slice(3, 5), 16) + step * parseInt(c1_0.slice(3, 5), 16))},
                ${Math.round(istep * parseInt(c0_0.slice(5, 7), 16) + step * parseInt(c1_0.slice(5, 7), 16))}
            )`;
            const color2 = `rgb(
                ${Math.round(istep * parseInt(c0_1.slice(1, 3), 16) + step * parseInt(c1_1.slice(1, 3), 16))},
                ${Math.round(istep * parseInt(c0_1.slice(3, 5), 16) + step * parseInt(c1_1.slice(3, 5), 16))},
                ${Math.round(istep * parseInt(c0_1.slice(5, 7), 16) + step * parseInt(c1_1.slice(5, 7), 16))}
            )`;

            document.body.style.background = `linear-gradient(to right, ${color1}, ${color2})`;

            step += gradientSpeed;
            requestAnimationFrame(updateGradient);
        }

        updateGradient();
    </script>
</body>
</html>
