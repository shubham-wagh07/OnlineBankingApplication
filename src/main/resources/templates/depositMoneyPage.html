<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Money</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        /* Form Container Styles */
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-container button {
            background-color: #0d47a1;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #1565c0;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
                width: 100%;
            }
            .form-container h2 {
                font-size: 1.2em;
            }
            .form-container input, .form-container select, .form-container textarea {
                font-size: 0.9em;
            }
            .form-container button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .form-container h2 {
                font-size: 1em;
            }
            .form-container input, .form-container select, .form-container textarea {
                font-size: 0.8em;
            }
            .form-container button {
                padding: 8px 16px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Deposit Money</h2>
        <form id="depositForm" action="/account/deposit" method="post">
            <label for="depositAmount">Deposit Amount:</label>
            <input type="number" id="depositAmount" name="depositAmount" required>

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="creditCard">Credit Card</option>
                <option value="debitCard">Debit Card</option>
            </select>

          
            <div id="paymentDetails" style="display: block;">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter 10 digit number" pattern="\d{10}" 
                       title="Please enter exactly 10 digits for the card number" required>
                <br><br>

				<label for="expiryDate">Expiry Date:</label>
				<input type="text" id="expiryDate" name="expiryDate" placeholder="Please enter in dd/mm/yy format" pattern="\d{1,2}/\d{1,2}/\d{2}" 
				       title="Please enter the expiry date in dd/mm/yy format" required>
				<br><br>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter 3 digit number" pattern="\d{3}" 
                       title="Please enter exactly 3 digits for the CVV" required>
                <br><br>

				<label for="cardHolderName">Cardholder Name:</label>
				<input type="text" id="cardHolderName" autocomplete="off" name="cardHolderName" 
				       pattern="[A-Za-z ]+" title="Please enter only letters" required>
				<br><br>

                <!-- Bank transfer instructions or other payment details -->
                <p id="bankTransferInstructions" style="display: none;">
                    Please transfer the deposit amount to the following bank account...
                </p>
            </div>

            <button type="submit">Deposit</button>
        </form>
    </div>

    <script>
        document.getElementById('paymentMethod').addEventListener('change', function() {
            var method = this.value;
            var paymentDetails = document.getElementById('paymentDetails');
            var bankTransferInstructions = document.getElementById('bankTransferInstructions');

            if (method === 'bankTransfer') {
                paymentDetails.style.display = 'none';
                bankTransferInstructions.style.display = 'block';
            } else {
                paymentDetails.style.display = 'block';
                bankTransferInstructions.style.display = 'none';
            }
        });
    </script>
</body>
</html>
